<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <title>CvvMe</title>
</head>

<body>
    <div class="navbar container">
        <div class="head">
            <h1 class="heading">
                <a href="#">CVV.ME</a>
            </h1>
            <ul>
                <li><a href=""><i class="fa fa-rss"></i>News</a></li>
                <li><a href=""><i class="fa fa-money-bill-alt"></i>Billing</a></li>
                <li><a href=""><i class="fa fa-credit-card"></i>CVV</a></li>
                <li><a href=""><i class="fa fa-credit-card"></i>No CVV</a></li>
                <li><a href=""><i class="fa fa-list-alt"></i>SSN</a></li>
                <li><a href=""><i class="fa fa-credit-card"></i>Dumps</a></li>
                <li><a href=""><i class="fa fa-shopping-cart"></i>Cart</a></li>
                <li><a href=""><i class="fa fa-arrow-circle-down"></i>Orders</a></li>
            </ul>
        </div>

        <div class="account">
            <div class="chat">
                <i id="chat" class="fa fa-comment"></i>
                <div class="chatbox hide" id="chatbox">
                    <div class="headchat">
                        <h4><i></i>Talk with support</h4>
                    </div>
                    <div class="msg-box">

                    </div>
                    <div class="typemsg">
                        <form action="">
                            <input type="text" placeholder="type a message" id="msg" class="msg">

                            <button type="submit" >Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="faq"><i class="fa fa-question-circle"></i></p>
            <div class="dropdown" id="drop-select"><i class="fa fa-user"></i>
                <span class="username">
                    UserNamehui7346
                </span>
                <span id="currency">$0.0</span><i class="fa fa-caret-down"></i>
                <div class="dropdown-box hide" id="drop-box">
                    <div class="usericon">
                        <img src="./img/usericon.png" alt="An user icon">
                        <p>username</p>
                    </div>
                    <div class="mail-details">
                        <p>Email:   </p>
                        <p>Jabber :</p>
                    </div>
                    <div class="setting">
                        <button id="setting"><i></i> Setting</button>
                        <button><i></i> Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
