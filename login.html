<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <title>CvvMe</title>
</head>
<body>
    <div class="flip-card login-box" id="login">
        <div class="flip-card-inner" id="flip-card-inner">
            <div class="flip-card-front log-in">
                <img src="./img/loginBird.png" alt="A bird flying" class="icon">
                <h1>Please Login</h1>
                <form id="loginkeybox">
                    <textarea name="loginkey" placeholder="login key"></textarea>
                    <div class="links">
                    <!-- <button href="#" class="register">Registration</button> -->
                    <input type="submit" value="Login" class="login" id="login1" name="login1">
                    </div>
                </form>
                <form class="input-field hide" id="login-with-password">
                    <input type="text" class="input" id="username" placeholder="Username"><br>
                    <input type="password" class="input" id="password" placeholder="password">
                    <div class="links">
                        <!-- <button href="#register" class="register">Registration</button> -->
                        <input type="submit" value="Login" class="login" id="login2" name="login2">
                    </div>
                </form>
                <a href="#" id="text" class="active">Want to use login and password?</a>
                <button class="register" id="register">Registration</button>

            </div>


            <!-- back -->
            <div class="flip-card-back log-in">
                <img src="./img/loginBird.png" alt="A bird flying" class="icon">
                <h1>Please register</h1>
                <form class="input-field" id="register-with-password">
                    <input type="text" class="input" id="username-r" placeholder="Username"><br>
                    <input type="password" class="input hide" id="password-r" placeholder="password">
                    <div class="links">
                        <!-- <button href="#register" class="register">Registration</button> -->
                        <input type="submit" value="Register" class="login" id="signup" name="register">
                    </div>
                </form>
                <a href="#" id="usepassword" title="Click Again to remove field" >Want to use password or not?</a>
                <button class="register" id="backtologin">Back to Login</button>

            </div>
        </div>
        
    </div>  


    <div class="captcha-popup hide">
        <div class="cat-popup">
            <h1>One More Step</h1>
            <img src="./img/loginBird.png" alt="">
            <form action="">
                <input type="text" placeholder="enter wriiten in image">
                <input type="submit" value="Ok">
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
