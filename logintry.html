<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style1.css">

    <title>CvvMe</title>
</head>

<body>
   <div class="container">
       <div class="form" id="form">
           <div class="front">
               <img src="./img/loginBird.png" alt="">
               <h2>Please Login</h2>
               <form action="" class="login-key">
                   <textarea name="" id="" cols="37" rows="7">

                   </textarea>
                   <input type="submit" value="Login" class="loginbtn">
               </form>

               <form action="" class="login-password">
                   <input type="text" placeholder="username">
                   <input type="password" placeholder="password">
                   <input type="submit" name="submit" id="submit" class="loginbtn" value="login">
               </form>

               <a href="#">Registration</a>
           </div>

            <!-- back -->
            <div class="back">
                <img src="./img/loginBird.png" alt="">
                <h2>Please register</h2>
                <form action="" class="register-password">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <input type="submit" name="submit" id="submit" class="register" value="Register">
                </form>

                <a href="#">Back to login </a>
            </div>

       </div>
   </div>

    <script src="./login.js"></script>
</body>

</html>
