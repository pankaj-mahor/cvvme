<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <!-- <link rel="stylesheet" href="sass/main.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylechat.css">
    <title>Document</title>
</head>
<body>
    <div class="chatbox show" id="chatbox">
        <div class="headchat">
            <h4><i class="fa fa-comments"></i>Talk with support</h4>
        </div>
        <div class="msg-box">
            <div class="msg">
                <div class="msg-details">
                    <div class="userAndTym">
                        <p><i class="fa fa-clock"></i>4 days ago</p>
                        <h5>Username&64</h5>
                    </div>
                    <p class="actualmsg">Hey How are You Doing...</p>
                </div>
                <div class="icon"><img src="./img/chaticon.png" alt=""></div>
            </div>

        </div>
        <div class="typemsg">
            <form action="">
                <input type="text" placeholder="type a message" id="msg" class="msg">

                <button type="submit"><i class="fab fa-telegram-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
